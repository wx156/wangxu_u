      body {

      .top-1 {
        width: auto;

      }
      .top-2 {
        width: 304px;

        display: flex;
      }
      .top {
        width: 80%;
        height: 40px;
        background-color: rgb(51, 51, 51);
        margin: 0 auto;
      }
      .top > div > a {
        text-align: center;
        color: #b0b0b0;
        line-height: 40px;
        display: inline-block;
        text-decoration: none;
      }
      .top > div > a:hover {
        color: #fff;
        text-decoration: none;
      }
      div > div:after {
        content: '.';
        display: block;
        height: 0;
        visibility: hidden;
        clear: both;
      }
      a::after {
        content: '|';
        color: #424242;
        margin-left: 5px;
      }
      a:last-of-type::after {
        content: '';
      }
      .top-max {
        background-color: rgb(51, 51, 51);

      .top-2 > div {
        background-color: #424242;
        display: inline-block;
        line-height: 40px;

      .top-2 > div {
        color: #b0b0b0;
        text-decoration: none;
      }
      a {
        margin-left: 3px;
        padding-left: 5px;
      }
      .top-2 div:hover {
        cursor: pointer;
        background-color: #fff;
        color: #ff7600;
        outline: 0;
      }
    </style>
