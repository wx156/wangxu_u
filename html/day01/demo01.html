<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 行元素，默认不能占父类一行的元素 -->
    <span>1 this is a span element</span>
    <br/>
    <span>2 this is a span element</span>
    <span>3 this is a span element</span>
    <span>4 this is a span element</span>
    <!-- 块元素，默认占父类一行的元素（每一个元素都是新的一行）-->

    <p>1 开始</p>
    <p>2 开始</p>
    <p>3 开始</p>
    <p>4 开始</p>

    <hr width="20%"/>
    <table border="1",width="600px">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
        </tr>
    </table>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <!-- 有序列表-->
    <ol type="1">
        <li>填写信息</li>
        <li>收电子邮件</li>
        <li>注册成功</li>
    </ol>
    <!-- 无序列表-->
    <ul>
        <li>填写信息</li>
        <li>收电子邮件</li>
        <li>注册成功</li>
    </ul>
    <!-- 描述-->
    <dl>
        <dt>咖啡</dt>
        <dd>一种热带饮料</dd>
        <dd>可以提神</dd>
    </dl>
    <a href="http://www.baidu.com" title="百度" target="_blank">百度</a>
    <hr/>
    <a href="index.html" title="返回首页">首页</a>

</body>
</html>
