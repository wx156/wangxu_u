<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" name="form1" style="margin: auto">
      <table
        style="
          width: 800px;
          border: solid 1px black;
          padding: auto;
          margin: auto;
        "
      >
        <caption>
          问卷调查
        </caption>
        <tr>
          <td style="width: 48px; height: 30px">姓名：</td>
          <td style="width: 242">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="请输入姓名"
              required="required"
            />
          </td>
          <td style="width: 48px; height: 30px">密码：</td>
          <td style="width: 242">
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="请输入密码"
              required="required"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
